<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NaNoE.V3</title>
    <link rel="stylesheet" href="./assets/picnic.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./assets/jquery.js"></script>
</head>

<body>
    <div class="row title-bar">
        <div class="col-2">NaNoE.V3</div>
        <div class="col-9"></div>
        <div class="col-1">
            <button class="exit-button tooltip-left" data-tooltip="Exit">X</button>
        </div>
    </div>
    <div class="content"><em>This works a low percentage of the chance. I will have to move to a different option on the list.</em></div>
    <script>
        $(document).ready(() => {
            $('.exit-button').on('click',() => {
                window.api.send('toMain', 'exit');
            });
            window.api.send('toMain','debug|JQuery events bound');

            window.api.get((event, pageContent) => {
                // alert(pageContent);
                $('.content').html(pageContent);
            });
        });
    </script>
</body>

</html>
